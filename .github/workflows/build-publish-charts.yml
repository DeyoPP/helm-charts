name: Helm Chart Release

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '21'

      - name: Install Dependencies
        run: npm install -g semantic-release @semantic-release/github @semantic-release/git

      - name: Semantic Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: semantic-release

      - name: Update GitHub Pages
        if: github.ref == 'refs/heads/main'
        run: |
          git clone https://github.com/${{ github.repository }} gh-pages
          cd gh-pages
          git checkout gh-pages
          helm repo index --url https://DeyoPP.github.io/helm-charts .
          git add .
          git commit -m "Update Helm chart index"
          git push
